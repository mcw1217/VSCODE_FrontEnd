<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./20220902_2.css">
</head>
<body>
  <!-- 1. display 속성: inline / 한 줄에 여러개 / 크기 조절 불가 -->
  <span>1. Hello World</span>
  <span>2. Hello World</span>
  <hr>

  <!-- 1. display 속성 : block / 한 줄에 한개 / 크기 조절 가능-->
<div class="box1">1. Hello World </div> 
<div class="box2">2. Hello World </div> 
<hr>
<!-- 1. display 속성 : inline-block / 한줄에 여러개,크기 조절 가능-->
<button> 1. Hello World</button>
<button> 2. Hello World</button>
</body>
</html>
