<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./20221007_1.css">
  <title>Document</title>
</head>

<body>
  <!-- 1. checked 상태 주기 -->
  <input type="radio" name="gender" id="man"><label for="man">남</label>
  <input type="radio" name="gender" id="woman"><label for="woman">여</label>

  <!-- id='man' 과 label for="man" 을 같게 적으면 radio버튼이든 label을 누르든 체크가 된다 -->

  <!-- 2.Focus , enabled, disabled-->
  <input type="text" id="username" disabled>
  <input type="text" id="userid">
  
</body>
</html>
